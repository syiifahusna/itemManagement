<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">

    <div th:fragment="navigation">
        <!-- ======= Header ======= -->
        <header id="header" class="header fixed-top d-flex align-items-center">

            <div class="d-flex align-items-center justify-content-between">
                <a th:href="@{'/'}" class="logo d-flex align-items-center">
                    <span class="d-none d-lg-block">Item Management</span>
                </a>
            </div><!-- End Logo -->

            <nav class="header-nav ms-auto">
                <ul class="d-flex align-items-center">
                    <li class="nav-item dropdown">
                        <a class="nav-link nav-icon" th:href="@{'/about'}">About</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link nav-icon" th:href="@{'/user/dashboard'}">Dashboard</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="!isAuthenticated()">
                        <a class="nav-link nav-icon" th:href="@{'/login'}">Login</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="!isAuthenticated()">
                        <a class="nav-link nav-icon" th:href="@{'/register'}">Register</a>
                    </li>
                </ul>
            </nav>
        </header><!-- End Header -->

    </div>


    <div th:fragment="footer">

        <footer id="footer" class="footer">
            <div class="copyright">

                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->

            </div>
        </footer><!-- End Footer -->
        <!-- Vendor JS Files -->
        <script th:src="@{'/assets/vendor/bootstrap/js/bootstrap.bundle.min.js'}"></script>
        <script th:src="@{'/assets/vendor/simple-datatables/simple-datatables.js'}"></script>
        <script th:src="@{'/assets/vendor/tinymce/tinymce.min.js'}"></script>

        <!-- Template Main JS File -->
        <script th:src="@{'/assets/js/main.js'}"></script>
    </div>
